<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Kazanç Simülatörü (Kurgusal)</title>
    <style>
        /* CSS Başlangıcı */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-box p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .info-box strong {
            color: #2e7d32;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
            border: 1px solid #c62828;
        }
        /* CSS Bitişi */
    </style>
</head>
<body>

<div class="container">
    <div class="warning">
        **UYARI:** Bu, yalnızca bir **TEST ve KURGUSAL** simülasyondur. Gerçek platformlarda VPN kullanarak kazanç artırmaya çalışmak, hizmet koşullarını ihlal edebilir.
    </div>

    <h1>VPN Kazanç Simülasyonu</h1>

    <label for="vpnCountry">VPN Konumunu Seçin (Türkiye'den Deneme):</label>
    <select id="vpnCountry">
        <option value="TR">Türkiye (Varsayılan - 1X)</option>
        <option value="AU">Avustralya (2.5X)</option>
        <option value="KW">Kuveyt (3.0X)</option>
        <option value="GE">Gürcistan (1.5X)</option>
        <option value="DE">Almanya (2.0X)</option>
        <option value="IN">Hindistan (0.5X)</option>
    </select>

    <div class="info-box">
        <p>Mevcut Konum: <strong id="currentLocation">Türkiye</strong></p>
        <p>Konum Çarpanı: <strong id="multiplier">1.0X</strong></p>
        <p>1 Reklam Kazancı: <strong id="earningPerAd">$0.01</strong></p>
    </div>

    <button id="watchAdButton">Reklam İzle ve Kazan (TEST)</button>

    <h2>Toplam Kurgusal Kazanç: <span id="totalEarnings">$0.00</span></h2>
</div>

<script>
    // JavaScript Başlangıcı

    // --- Kurgusal Kazanç Verileri ---
    const BASE_EARNING = 0.01; // Türkiye'deki varsayılan kazanç: $0.01
    const multipliers = {
        'TR': 1.0,
        'AU': 2.5,  // Avustralya - Sizin istediğiniz 2X'in üstü
        'KW': 3.0,  // Kuveyt
        'GE': 1.5,  // Gürcistan
        'DE': 2.0,
        'IN': 0.5
    };

    const countryNames = {
        'TR': 'Türkiye',
        'AU': 'Avustralya',
        'KW': 'Kuveyt',
        'GE': 'Gürcistan',
        'DE': 'Almanya',
        'IN': 'Hindistan'
    };

    // --- DOM Elementleri ---
    const vpnCountrySelect = document.getElementById('vpnCountry');
    const currentLocationText = document.getElementById('currentLocation');
    const multiplierText = document.getElementById('multiplier');
    const earningPerAdText = document.getElementById('earningPerAd');
    const watchAdButton = document.getElementById('watchAdButton');
    const totalEarningsText = document.getElementById('totalEarnings');

    let totalEarnings = 0.00;

    // --- Fonksiyonlar ---

    /**
     * Seçilen ülkeye göre kazanç oranlarını günceller.
     */
    function updateEarnings() {
        const selectedCode = vpnCountrySelect.value;
        const currentMultiplier = multipliers[selectedCode];
        const currentCountryName = countryNames[selectedCode];
        
        // Yeni kazanç hesaplanır
        const earning = BASE_EARNING * currentMultiplier;
        
        // Arayüz güncellenir
        currentLocationText.textContent = currentCountryName;
        multiplierText.textContent = `${currentMultiplier.toFixed(1)}X`;
        earningPerAdText.textContent = `$${earning.toFixed(3)}`;
    }

    /**
     * Reklam izleme işlemini simüle eder ve kazancı ekler.
     */
    function watchAd() {
        const selectedCode = vpnCountrySelect.value;
        const currentMultiplier = multipliers[selectedCode];
        const currentEarning = BASE_EARNING * currentMultiplier;
        
        totalEarnings += currentEarning;

        // Toplam kazancı günceller ve 2 ondalık basamağa yuvarlar
        totalEarningsText.textContent = `$${totalEarnings.toFixed(2)}`;
        
        // Kullanıcıya geri bildirim
        alert(`${countryNames[selectedCode]} konumundan reklam izlediniz. Hesabınıza $${currentEarning.toFixed(3)} eklendi!`);
    }

    // --- Olay Dinleyicileri ---
    // Seçim değiştiğinde kazanç bilgisini güncelle
    vpnCountrySelect.addEventListener('change', updateEarnings);
    
    // Butona tıklandığında kazanç ekle
    watchAdButton.addEventListener('click', watchAd);

    // İlk yüklemede arayüzü başlat
    updateEarnings();
    
    // JavaScript Bitişi
</script>

</body>
</html>
