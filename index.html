<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtron Tapper - Davet Et Kazan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Beyaz arka plan */
            background-color: #ffffff; 
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .referral-box {
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .link-text {
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #copy-button {
            background-color: #0088cc; /* Telegram mavisi */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
            width: 100%;
        }

        #copy-button:active {
            background-color: #006da5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Arkadaşlarını Davet Et, Ödül Kazan!</h1>
    
    <div class="referral-box">
        <p style="font-size: 0.8em; color: #666;">Kişisel Davet Linkiniz:</p>
        <div id="referral-link" class="link-text">Yükleniyor...</div>
        
        <button id="copy-button">Link Kopyala</button>
    </div>
    
    <p style="font-size: 0.9em; color: #555;">Bu arayüz, davet sisteminizin sadece görsel ve link oluşturma testini yapar. Arka plan ödül mantığı için backend kodunu uygulamanız gerekir.</p>

</div>

<script>
    // BİZİM YENİ BOT KULLANICI ADIMIZ
    const BOT_USERNAME = "MtronTapper_bot"; 

    document.addEventListener('DOMContentLoaded', () => {
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error("Telegram WebApp SDK yüklenemedi. Bu sayfa sadece Telegram Mini Uygulaması içinde çalışır.");
            // Test amaçlı sahte ID kullan
            initializeReferralSystem("123456789"); 
            return;
        }
        
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        const initDataUnsafe = WebApp.initDataUnsafe;

        // Kullanıcı ID'sini al
        const currentUserId = initDataUnsafe.user ? initDataUnsafe.user.id : "USER_ID_YOK";

        initializeReferralSystem(currentUserId);
        initializeTelegramButtons(WebApp);
    });

    function initializeReferralSystem(userId) {
        const referralLinkElement = document.getElementById('referral-link');
        // Bot kullanıcı adınız ile linki oluşturun
        const botLink = `https://t.me/${BOT_USERNAME}?start=${userId}`; 
        
        // Linki arayüze yaz
        referralLinkElement.textContent = botLink;

        // Kopyalama butonuna işlevsellik ekle
        document.getElementById('copy-button').addEventListener('click', () => {
            // Davet linkini kopyalama
            navigator.clipboard.writeText(botLink).then(() => {
                Telegram.WebApp.showPopup({
                    message: "Davet linki başarıyla kopyalandı!",
                    buttons: [{ id: 'ok', type: 'ok', text: 'Tamam' }]
                });
            }).catch(err => {
                console.error('Kopyalama hatası:', err);
                Telegram.WebApp.showAlert('Link kopyalanamadı. Lütfen manuel kopyalayın.');
            });
        });
    }

    function initializeTelegramButtons(WebApp) {
        // Telegram Main Button'ı ayarla
        WebApp.MainButton.setText('ARKADAŞINI DAVET ET VE PAYLAŞ');
        WebApp.MainButton.show();
        
        WebApp.MainButton.onClick(() => {
            // Main Button'a tıklandığında paylaşım linkini içeren metni hazırla
            const shareLink = document.getElementById('referral-link').textContent;
            const shareText = `💰 Mtron Tapper'da kazanmak için hemen katıl! İşte benim davet linkim: ${shareLink}`;
            
            // Telegram'ın kendi paylaşım arayüzünü aç
            // openTelegramLink, kullanıcının bu metni hangi sohbete göndereceğini seçmesini sağlar.
            WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(shareText)}`);
        });
    }

</script>
</body>
</html>
